<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSenci Ecommerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="WebsiteImages/Logo.png">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#cart">Cart</a></li>
        </ul>
    </nav>

    <main>
        <section class="featured-products">
            <div class="product-box">
                <img src="WebsiteImages/FinalTabDesert2.png" alt="Product 1">
                <h2>InSenci StoryCraft</h2>
            </div>
            <div class="product-box">
                <img src="WebsiteImages/FinalHeadDesert2.png" alt="Product 2">
                <h2>InSenci StoryCraft Halo</h2>
            </div>
        </section>

        <!-- Add this section above the existing video-section -->
        <section class="video-section">
            <video id="autoplayVideo" width="100%" height="700" muted loop>
                <source src="MotionPic/InSenciMotionPic.mp4" type="video/mp4">
            </video>
        </section>

        <section class="video-section">
            <iframe width="100%" height="700" src="https://www.youtube.com/embed/F1js7HjBvOg?si=5xZepN6rqAJtHR2p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>
</body>
</html>
